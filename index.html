<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="left-nav">
                <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"

            <div class="right-nav">

                </svg>
                <svg id="app-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#FFFFFF">
                    <path
                        d="M240-160q-33 0-56.5-23.5T160-240q0-33 23.5-56.5T240-320q33 0 56.5 23.5T320-240q0 33-23.5 56.5T240-160Zm240 0q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm240 0q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160ZM240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400ZM240-640q-33 0-56.5-23.5T160-720q0-33 23.5-56.5T240-800q33 0 56.5 23.5T320-720q0 33-23.5 56.5T240-640Zm240 0q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Zm240 0q-33 0-56.5-23.5T640-720q0-33 23.5-56.5T720-800q33 0 56.5 23.5T800-720q0 33-23.5 56.5T720-640Z" />
                </svg>
                <img src="./images/kev.jpeg">
            </div>

        </nav>
    </header>
    <main>
        <div class="sidebar">
            <div class="create-btn-container">
                <button id="create-task-btn">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                            fill="#FFFFFF">
                            <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                        </svg>
                    </span>
                    <span>Create</span>
                </button>
            </div>
            <div class="task-features">
                <ul>
                    <li>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                                fill="#FFFFFF">
                                <path
                                    d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z" />
                            </svg>
                        </span>
                        <span>All tasks</span>
                    </li>
                    <li>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                                fill="#FFFFFF">
                                <path
                                    d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z" />
                            </svg>
                        </span>
                        <span>Starred</span>
                    </li>
                </ul>

            </div>
            <div class="mylist-feature">
                <div class="list-summary">
                    <span>Lists</span>
                    <span>
                        <svg id="list-collapse" class="list-icon" xmlns="http://www.w3.org/2000/svg" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                            <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
                        </svg>
                    </span>
                </div>
                <div class="list-names">
                </div>

            </div>
            <div class="create-list">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#FFFFFF">
                        <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                    </svg>
                </span>
                <span id="create-list">Create new list</span>
            </div>
        </div>
        <div class="tasks-container">
        
            <div class="task-card">
                <div class="task-card-header">
                    <div class="task-card-nav">
                        <div class="tasklistname">
                            <span id="task-list-name">My Task</span>
                        </div>
                        <div class="task-card-menu-svg">
                            <svg id="task-card-menu" xmlns="http://www.w3.org/2000/svg" height="24px"
                                viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                                <path
                                    d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z" />
                            </svg>

                        </div>
                    </div>
                    <div class="add-new-task-row">
                        <div class="new-task-icon">
                            <svg id="add-new-task-icon" xmlns="http://www.w3.org/2000/svg" height="20px"
                            viewBox="0 -960 960 960" width="20px" fill="#a8c7fa">
                            <path
                                d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q32 0 62-6t58-17l60 61q-41 20-86 31t-94 11Zm280-80v-120H640v-80h120v-120h80v120h120v80H840v120h-80ZM424-296 254-466l56-56 114 114 400-401 56 56-456 457Z" />
                        </svg>
                        </div>
                        <div class="add-task-label">
                            <span class="add-new-task-btn">Add a task</span>
                        </div>
                    </div>
                </div>
                <div class="task-card-body">
                    <div class="task-list">
                        <div class="task-list-entry-container">
                            <div class="checkbox-container">
                                <input type="checkbox">
                            </div>
                            <div class="task-list-entry-info">
                                <span id="task-entry-title">Coding</span>
                                <p id="task-entry-description">I need to code some components</p>
                            </div>
                        </div>
                    </div>
                    <div class="completed-tasks">
                        <div class="completed-tasks-header">
                            <div class="task-icon-right">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#FFFFFF">
                                <path d="M400-280v-400l200 200-200 200Z" />
                            </svg>
                            </div>
                            <span>Completed (2)</span>
                        </div>
                        <div class="completed-tasks-body">
                            <div class="completed-tasks-entry">
                                <div class="checkbox-container">
                                <input type="checkbox">
                            </div>
                            <div class="task-list-entry-info">
                                <span id="task-entry-title">Coding</span>
                                <p id="task-entry-description">I need to code some components</p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
        <div class="create-list-overlay"></div>
        <div class="form-layout">
            <form id="create-list-form">
                <label for="listname">Create new list</label>
                <input type="text" id="listname" name="listname" placeholder="Enter name" required>
                <div class="button-layout">
                    <button id="create-list-cancel-btn" type="reset">Cancel</button>
                    <button id="create-list-done-btn" type="submit">Done</button>
                </div>
            </form>
        </div>
        <div class="task-form-layout">
            <div class="cancel-wrap">
                <svg id="create-form-cancel" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#FFFFFF">
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </div>
            <div class="input-title-wrap">
                <input type="text" id="task-title" placeholder="Add title" autofocus />
            </div>
            <div class="time-field-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#FFFFFF">
                    <path
                        d="m612-292 56-56-148-148v-184h-80v216l172 172ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-400Zm0 320q133 0 226.5-93.5T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160Z" />
                </svg>
                <input type="text" id="task-date" placeholder="Set date" required />
                <input type="text" id="task-time" placeholder="Set time" required />
            </div>
            <div class="day-all-wrap">
                <label class="container">All day
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="repeat-options-wrap">
                <select>
                    <option>Does not repeat</option>
                    <option>Daily</option>
                    <option>Weekly on Thursday</option>
                </select>
            </div>
            <div class="description-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#FFFFFF">
                    <path d="M120-240v-80h480v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
                <textarea rows="4" placeholder="Add description"></textarea>
            </div>
            <div class="list-select-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#FFFFFF">
                    <path
                        d="M320-280q17 0 28.5-11.5T360-320q0-17-11.5-28.5T320-360q-17 0-28.5 11.5T280-320q0 17 11.5 28.5T320-280Zm0-160q17 0 28.5-11.5T360-480q0-17-11.5-28.5T320-520q-17 0-28.5 11.5T280-480q0 17 11.5 28.5T320-440Zm0-160q17 0 28.5-11.5T360-640q0-17-11.5-28.5T320-680q-17 0-28.5 11.5T280-640q0 17 11.5 28.5T320-600Zm120 320h240v-80H440v80Zm0-160h240v-80H440v80Zm0-160h240v-80H440v80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" />
                </svg>
                <select>
                    <option>List 1</option>
                    <option>My List 2</option>
                </select>
            </div>
            <div class="save-button-wrap">
                <button type="submit">Save</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
